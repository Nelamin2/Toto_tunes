<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font */
        }
        h1 {
            text-align: center;
            color: #ff6347; /* Tomato color for the header */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px #ffa07a; /* Slight shadow for a fun effect */
        }
        .list-group-item {
            font-size: 1.2em; /* Slightly larger text */
            padding: 15px;
            border-radius: 15px; /* Rounded corners for items */
            background-color: #fffaf0; /* Light background for list items */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            margin-bottom: 10px; /* Space between items */
            transition: transform 0.2s ease; /* Smooth scaling on hover */
        }
        .list-group-item:hover {
            transform: scale(1.05); /* Slightly grow on hover */
            background-color: #ffe4e1; /* Soft pink hover effect */
        }
        .category-icon {
            width: 40px; /* Larger icon */
            height: 40px;
            margin-right: 15px;
            border-radius: 50%; /* Round the icons */
            object-fit: cover;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Add a shadow around the icon */
        }
        a {
            text-decoration: none; /* Remove underline */
            color: #ff4500; /* Fun color for links */
        }
        a:hover {
            color: #ff6347; /* Slight change in color on hover */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .btn {
            border-radius: 15px; /* Rounded corners for buttons */
            margin: 5px;
            color: #fff;
        }
        .btn-home {
            background-color: #20b2aa; /* Light Sea Green for Home button */
        }
        .btn-profiles {
            background-color: #ff6347; /* Tomato color for Profiles button */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Navigation Buttons -->
        <div class="d-flex justify-content-center mb-4">
            <!-- Home Button -->
            <a href="{{ url_for('game.home') }}" class="btn btn-home">Home</a>
            <!-- Profiles Button -->
            <a href="{{ url_for('auth.view_children') }}" class="btn btn-profiles">Profiles</a>
        </div>

        <h1>ðŸŽ® Select a Game Category ðŸŽ®</h1>
        <ul class="list-group">
            {% for category in categories %}
            <li class="list-group-item d-flex align-items-center">
                {% if category.icon %}
                    <img src="{{ url_for('static', filename=category.icon) }}" alt="{{ category.name }} icon" class="category-icon">
                {% endif %}
                <a href="{{ url_for('game.select_category', child_id=child_id, category_id=category.id) }}">
                    {{ category.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
