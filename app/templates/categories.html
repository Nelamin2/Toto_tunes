<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .category-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Select a Game Category</h1>
        <ul class="list-group">
            {% for category in categories %}
            <li class="list-group-item d-flex align-items-center">
                {% if category.icon %}
                    <img src="{{ url_for('static', filename=category.icon) }}" alt="{{ category.name }} icon" class="category-icon">
                {% endif %}
                <!-- Update to use select_category route -->
                <a href="{{ url_for('game.select_category', child_id=child_id, category_id=category.id) }}">
                    {{ category.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
