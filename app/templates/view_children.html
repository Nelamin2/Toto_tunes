<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children Profiles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <h1>Children Profiles</h1>
            <div>
                <a href="{{ url_for('auth.create_child_profile') }}" class="btn btn-primary">Create New Profile</a>
            </div>
        </div>

        <div class="row mt-3">
            {% for profile in profiles %}
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <!-- User Profile Icon -->
                        <img src="{{ profile.icon_url or url_for('static', filename='images/default-profile.png') }}" alt="{{ profile.username }}" class="profile-icon">
                        
                        <h5 class="card-title mt-3">
                            <!-- User Name, link to game categories -->
                            <a href="{{ url_for('game.categories', profile_id=profile.id, child_id=profile.id, category_id=1) }}">{{ profile.username }}</a>
                        </h5>
                        <!-- Edit Profile Button -->
                        <a href="{{ url_for('auth.update_child_profile', child_id=profile.id) }}" class="btn btn-warning mt-2">Edit Profile</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
