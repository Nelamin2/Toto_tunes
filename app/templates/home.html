<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toto Tunes - Home</title>
    <!-- Include Bootstrap CSS or your own stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff; /* Blue color for Toto_tunes button */
        }
        .navbar-brand:hover {
            text-decoration: none;
            color: #0056b3; /* Darker blue on hover */
        }
        .btn-primary {
            margin-right: 10px;
        }
        .btn-about {
            color: #ffffff;
            background-color: #6c757d; /* Gray button for About */
        }
        .about-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .auth-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar for Toto_tunes and About Button -->
    <nav class="navbar navbar-light bg-light">
        <!-- Toto_tunes Button -->
        <a href="/" class="navbar-brand">Toto_Tunes</a>

        <!-- About Button (Top left corner) -->
        <div class="about-button">
            <a href="{{ url_for('game.about') }}" class="btn btn-about">About</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mt-5">Welcome to Toto Tunes</h1>
                <p class="lead">Enhance your child's learning experience with fun and interactive games!</p>

                <!-- Login and Signup Buttons -->
                <div class="auth-buttons">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-success btn-lg">Signup</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
