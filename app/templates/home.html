<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toto Tunes - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Fun and playful styles */
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font */
        }
        .navbar {
            background-color: #fffaf0; /* Light cream background for the navbar */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6347; /* Tomato color for Toto Tunes */
            text-shadow: 1px 1px #ffa07a; /* Slight shadow for effect */
        }
        .navbar-brand:hover {
            text-decoration: none;
            color: #ff4500; /* Darker shade on hover */
        }
        .btn-about, .btn-logout {
            color: #ffffff;
            background-color: #6c757d; /* Gray button for About & Logout */
            border-radius: 12px; /* Rounded corners */
            padding: 10px 20px; /* Larger button */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Button shadow */
            margin-left: 10px; /* Spacing between buttons */
        }
        .btn-about:hover, .btn-logout:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }
        .about-button {
            position: absolute;
            top: 10px;
            right: 120px; /* Position About button 120px from right */
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px; /* Place Logout button next to About */
        }
        .auth-buttons {
            margin-top: 30px;
        }
        .btn-lg {
            border-radius: 25px; /* Rounded buttons */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
            transition: transform 0.2s ease; /* Smooth scaling */
        }
        .btn-lg:hover {
            transform: scale(1.05); /* Slightly grow on hover */
        }
        .btn-primary {
            background-color: #ff6347; /* Tomato color for login */
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff4500; /* Darker shade for hover */
        }
        .btn-success {
            background-color: #32cd32; /* Lime green for signup */
            border: none;
        }
        .btn-success:hover {
            background-color: #228b22; /* Darker green for hover */
        }
        h1 {
            color: #ff6347; /* Matching header color */
            text-shadow: 1px 1px #ffa07a; /* Fun shadow effect */
            font-size: 3em;
            margin-top: 40px;
        }
        p.lead {
            font-size: 1.5em; /* Slightly larger text */
            color: #ff4500; /* Bright color for the description */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- Navbar for Toto Tunes -->
    <nav class="navbar navbar-light">
        <!-- Toto Tunes Button -->
        <a href="/" class="navbar-brand">Toto Tunes</a>

        <!-- About and Log Out Buttons (Top right corner) -->
        <div class="about-button">
            <a href="{{ url_for('game.about') }}" class="btn btn-about">About</a>
        </div>
        <div class="logout-button">
            <!-- Log Out Button -->
            <a href="{{ url_for('game.home') }}" class="btn btn-logout">Log Out</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>ðŸŽµ Welcome to Toto Tunes! ðŸŽµ</h1>
                <p class="lead">Enhance your child's learning experience with fun and interactive games!</p>

                <!-- Login and Signup Buttons -->
                <div class="auth-buttons">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-success btn-lg">Signup</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
